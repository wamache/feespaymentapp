<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/dashboard}">Student Management</a>
      </li>
     >
    </ul>
  </div>
</nav>

<div class="container">
    <div class="row">
        <h1> List Accounts </h1>
    </div>
    <div class="row">
    	<div class="col-lg-3">
    		<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3"> Add Accounts</a>
    	</div>
    </div>
</div>
	<table classs="table table-striped table-bordered">
    	<thead class="table-dark">
    		<tr>
        		<th> Student First Name</th>
        
      		  	<th> Student Last Name</th>
        
        		<th> Student Email</th>

				<th> Student Reg number</th>
        
        		<th> Actions</th>
    		</tr>
    	</thead>    
    	<tbody>
    		<tr th:each="student : ${listStudents}">
      			<td th:text = "${student.firstName}"> </td>
      			<td th:text = "${student.lastName}"> </td>
      			<td th:text = "${student.email}"> </td>
				<td th:text = "${student.regNumber}"> </td>
     	
        <!--<td> th:text = "${student.firstName}" </td>
        <td> th:text = "${student.lastName}" </td>
        <td> th:text = "${student.email}" </td>
        -->
        		<td>
        			<a th:href="@{/students/edit/{id}(id=${student.id})}" 
        			class="btn btn-primary">Update</a>
        	
        			<a th:href="@{/students/{id}(id=${student.id})}" 
        			class="btn btn-danger">Delete</a>
        		</td>

    		</tr>
    	</tbody>
	</table>

</div>
</div>


</body>

</html>
